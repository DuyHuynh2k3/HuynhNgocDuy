<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel revervation form</h1>
    <h3>* denotes madotory</h3>
    <form action="">
        <label for="full-name">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName">
        <br>
        <label for="mail">Email address*:</label>
        <br>
        <input type="text" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="tour">Select Tour Package* :</label>
        <br>
        <select name="" id="">
            <option value="">Goa</option>
            <option value="">Tran</option>
        </select>
        <br>
        <label for="">Arrival date*:</label>
        <br>
        <input type="text" placeholder="m/d/y">
        <br>
        <label for="">Number of persons*:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="">What would you want to avail?*</label>
        <br>
        <span>Boarding</span>
        <input type="checkbox">
        <br>
        <span>Fooding</span>
        <input type="checkbox">
        <br>
        <span>Sight seeing</span>
        <input type="checkbox">
        <label for="">Discout Coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="">Terms and conditions*</label>
        <br>
        <input type="radio" name="st"> I agree
        <input type="radio" name="st"> I disagree
        <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
