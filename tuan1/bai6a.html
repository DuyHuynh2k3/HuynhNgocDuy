<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <style>
        table {
            border-collapse: collapse;

        }
        td, th {
            border: 1px solid;
            padding: 20px 40px;
            text-align: center;
            background: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td> 4 </td>
            <td> 5 </td>
            <td rowspan="2"> 6 </td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
           <td colspan="2">9</td>
           <td colspan="2">10</td>
        </tr>
    </table>
</body>
</html>
